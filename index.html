<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
   <link rel="stylesheet" href="./roadmap.css" >
   <link rel="icon" href="./public/favicon.ico" >
   <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<body>
<div id="header" class="board-color-pomegranate">
    <div id="header-main-bar">
        <h1 class="header-board-menu">Roadmap</h1>
        <div class="board-header-btns left">
            <a class="board-header-btn is-disabled" href="#"><i class="fa fa-globe"></i>
            <span>Public</span></a>
        </div>
        <a class="wekan-logo" href="http://nodekit.io" title="Go back to nodekit.io" aria-label="Go back to nodekit.io"><img src="public/logo-header.png" alt="Roadmap"></a>
    </div>
</div><div id="content">
     <div class="board-wrapper board-color-pomegranate">
         <div class="board-canvas">
                <div class="lists js-lists">
                    <div class="list js-list" >
                        <div class="list-header js-list-header">
                            <h2 class="list-header-name">Wishes</h2>
                        </div>
                        <div class="list-body js-perfect-scrollbar ps-container">
                            <div class="minicards clearfix js-minicards ui-sortable ui-sortable-disabled"> 
                                <div class="minicard-wrapper js-minicard ui-droppable" >
                                   <div class="minicard">
                                        <div class="minicard-title">Item 1</div>
                                    </div>
                                 </div>
                                <div class="minicard-wrapper js-minicard ui-droppable" >
                                   <div class="minicard">
                                        <div class="minicard-title">Item 2</div>
                                            <div class="minicard-members js-minicard-members"><a class="member js-member" title=" (guycreate)" href="https://github.com/guycreate" aria-label=" (guycreate)">
                                            <img class="avatar avatar-image" src="https://avatars.githubusercontent.com/guycreate?v=3&s=40"></a>
                                        </div>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </div>
                    <div class="list js-list" >
                        <div class="list-header js-list-header">
                            <h2 class="list-header-name">Wishes in next release</h2>
                        </div>
                        <div class="list-body js-perfect-scrollbar ps-container">
                            <div class="minicards clearfix js-minicards ui-sortable ui-sortable-disabled"> 
                                <div class="minicard-wrapper js-minicard ui-droppable" >
                                   <div class="minicard">
                                        <div class="minicard-title">Item 3</div>
                                    </div>
                                 </div>
                                <div class="minicard-wrapper js-minicard ui-droppable" >
                                   <div class="minicard">
                                        <div class="minicard-title">Item 4</div>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </div>
             </div>
         </div>
   </div>
 </div>
 </body>
</html>
